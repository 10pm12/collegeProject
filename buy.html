<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buy now</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="buymain">
      <div class="checkout">
        <form action="#">
          <h2>Checkout</h2>
          <input type="text" name="name" id="name" placeholder="Full name" />
          <br />
          <input
            type="text"
            name="email"
            id="email"
            placeholder="example@mail.com"
          />
          <br />
          <input
            type="number"
            name="phone"
            id="phone"
            placeholder="Mobile number"
          />
          <br />
          <textarea
            name="address"
            id="address"
            cols="20"
            rows="2"
            placeholder="full address"
          ></textarea>
          <br />
          <button>Use this address</button>
        </form>
      </div>
    </div>
  </body>
</html>
