<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMENT PAGE</title>
    <link rel="stylesheet" href="payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="paymentDetails">
    <div class="cardno payment-Details">
        <i class="fa-solid fa-credit-card"></i>
        <p>CARD NUMBER</p>
        <input type="number" name="" id="cardno">
    </div>
    <div class="expdate payment-Details">
        <i class="fa-solid fa-calendar-day"></i>
        <p>EXPIRY DATE</p>
        <input type="date" name="" id="expdate">
    </div>
    <div class="cvv payment-Details">
        <i class="fa-regular fa-credit-card"></i>
        <p>CVV</p>
        <input type="number payment-Details" name="" id="cvv">
    </div>
    <div class="cardholder payment-Details">
        <i class="fa-solid fa-person"></i>
        <p>CARD HOLDER NAME</p>
        <input type="text" name="" id="cardholder">
    </div>

  </div>
</body>
</html>
