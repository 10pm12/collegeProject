<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELIVERY ADDRESS</title>
    <link rel="stylesheet" href="address.css">
</head>
<body>
    <header>
        <div class="navbar"><div class="border">THE SHOpING SITE </div>
    </header>
    <div class="address-box">
    <section>
        <form action="">
<label for="name">FULL NAME</label>
<input type="text" id="name" class="details"> <br>
<label for="number">PHONE NUMBER</label>
<input type="number" name="" id="number" class="details"> <br>
<label for="address">ADDRESS</label>
<input type="text" name="" id="address" class="details"> <br>
<label for="pincode">PIN CODE</label>
<input type="number" name="" id="pincode" class="details"> <br>
<label for="town">TOWN&#47;CITY</label>
<input type="text" id="town" class="details"> <br>
<label for="state">STATE</label>
<input type="text" name="" id="state" class="details"> <br>
<button id="submitbtn" class="details">DELIVER TO THIS ADDRESS</button>

        </form>
    </section>
</div>
</body>
</html>
